# Cloudflare Pages 設定ファイル
# このファイルはCloudflare Pagesのビルド設定を定義します

name = "real-estate-dashboard"
compatibility_date = "2025-11-28"

# ページ設定
[build]
command = "npm run build"
cwd = "."
watch_paths = ["src/**", "public/**"]

[build.upload]
format = "service-worker"
dir = "dist"

